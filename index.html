<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <div class="player-container">
        <div class="player">
            <h2 class="player-name" contentEditable="false">player1</h2>
            <h2 class="player-sign">O</h2>
        </div>
        <div class="player">
            <h2 class="player-name" contentEditable="false">player2</h2>
            <h2 class="player-sign">X</h2>
        </div>
    </div>
    <div class="change-name-direction">
        <p>Double Click on Player Name to change it & Press Enter or Click anywhere to save it!</p>
    </div>
    <div class="container">
        <div class="block" data-position="0,0"><h1></h1></div>
        <div class="block" data-position="0,1"><h1></h1></div>
        <div class="block" data-position="0,2"><h1></h1></div>
        <div class="block" data-position="1,0"><h1></h1></div>
        <div class="block" data-position="1,1"><h1></h1></div>
        <div class="block" data-position="1,2"><h1></h1></div>
        <div class="block" data-position="2,0"><h1></h1></div>
        <div class="block" data-position="2,1"><h1></h1></div>
        <div class="block" data-position="2,2"><h1></h1></div>
    </div>
    <div class="restart">
        <button>RESTART</button>
    </div>
    <div class="resultDiv">
        <h1 data-result></h1>
    </div>
    <div class="overlay"></div>
</body>
</html>
