<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <button>winning text</button>
    <div class="container">
        <div class="block" data-position="0,0"><h1></h1></div>
        <div class="block" data-position="0,1"><h1></h1></div>
        <div class="block" data-position="0,2"><h1></h1></div>
        <div class="block" data-position="1,0"><h1></h1></div>
        <div class="block" data-position="1,1"><h1></h1></div>
        <div class="block" data-position="1,2"><h1></h1></div>
        <div class="block" data-position="2,0"><h1></h1></div>
        <div class="block" data-position="2,1"><h1></h1></div>
        <div class="block" data-position="2,2"><h1></h1></div>
    </div>
    <div class="winning-text">
        <h1>Player Won!!</h1>
    </div>
    <div class="overlay"></div>
</body>
</html>
